{% extends 'administrador/baseAdmin.html' %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Confirmar Eliminación</h3>
                </div>
                <div class="card-body">
                    <h4>¿Seguro que deseas eliminar la categoría <strong>{{ categoria.nombre }}</strong>?</h4>
                    <p><strong>Descripción:</strong> {{ categoria.descripcion }}</p>
                    
                    <!-- Formulario para confirmar la eliminación -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Eliminar Categoría</button>
                            <a href="{% url 'inicioCategoriasAdmin' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
