{% extends 'vendedor/baseVendedor.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Editar Producto</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre del producto</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ producto.nombre }}" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required>{{ producto.descripcion }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="text" name="stock" id="stock" class="form-control" value="{{ producto.stock }}" required>
                        </div>
                        <div class="form-group">
                            <label for="costo">Costo</label>
                            <input type="text" name="costo" id="costo" class="form-control" value="{{ producto.costo }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" style="margin-top: 10px;"><i class="fa-regular fa-floppy-disk"></i></button>
                            <a href="{% url 'inicioProductosVendedor' %}" class="btn btn-secondary" style="margin-top: 10px;"><i class="fa-solid fa-xmark"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
