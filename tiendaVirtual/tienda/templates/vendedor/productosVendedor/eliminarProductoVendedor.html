{% extends 'vendedor/baseVendedor.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Confirmar Eliminación</h3>
                </div>
                <div class="card-body">
                    <h4>¿Seguro que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</h4>
                    <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
                    
                    <!-- Formulario para confirmar la eliminación -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Eliminar producto</button>
                            <a href="{% url 'inicioProductosVendedor' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
